<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Door Security Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .latest {
      background: #020617;
      border-left: 5px solid #22c55e;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    th {
      background: #020617;
      color: #38bdf8;
      text-transform: uppercase;
      font-size: 0.85em;
    }

    tr:hover {
      background: #020617;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<h1>üîê Smart Door Security Log</h1>
<div class="subtitle">Live updates every 5 seconds</div>

<div class="latest" id="latestEntry">
  Latest detection: --
</div>

<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Person Detected</th>
    </tr>
  </thead>
  <tbody id="logTable">
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>

<div class="footer">
  Smart Door Camera ‚Ä¢ Event Log
</div>

<script>
const SHEET_ID = "1Ku72W1Kg63sP465j5kj0mKpm872_lCRF_oWsq-9m4eM";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

function parseGoogleSheet(text) {
  const json = JSON.parse(text.substring(47).slice(0, -2));
  return json.table.rows.map(r => ({
    timestamp: r.c[0]?.v,
    name: r.c[1]?.v || "Unknown"
  })).reverse(); // latest on top
}

function updateTable(data) {
  const table = document.getElementById("logTable");
  table.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.timestamp}</td>
      <td>${row.name}</td>
    `;
    table.appendChild(tr);
  });

  if (data.length > 0) {
    document.getElementById("latestEntry").innerText =
      `Latest detection: ${data[0].name} at ${data[0].timestamp}`;
  }
}

function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(text => {
      const data = parseGoogleSheet(text);
      updateTable(data);
    })
    .catch(err => console.error("Sheet load error:", err));
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
