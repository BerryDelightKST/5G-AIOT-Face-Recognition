<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Door Security Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .latest {
      background: #020617;
      border-left: 5px solid #22c55e;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    /* Blink animation */
    @keyframes blink {
      0%   { background-color: #020617; }
      50%  { background-color: #14532d; }
      100% { background-color: #020617; }
    }

    .blink {
      animation: blink 1s ease-in-out 2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    th {
      color: #38bdf8;
      text-transform: uppercase;
      font-size: 0.85em;
    }

    tr:hover {
      background: #020617;
    }

    /* Highlight newest row */
    .new-row {
      background-color: #14532d !important;
      transition: background-color 1.5s ease;
    }

    /* Person status colors */
    .person-known {
      color: #22c55e;
      font-weight: 500;
    }

    .person-unknown {
      color: #ef4444;
      font-weight: 700;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.85em;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<h1>Smart Door Security Log</h1>
<div class="subtitle">Live updates every 5 seconds</div>

<div class="latest" id="latestEntry">
  Latest detection: --
</div>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Person</th>
    </tr>
  </thead>
  <tbody id="logTable">
    <tr><td colspan="3">Loading...</td></tr>
  </tbody>
</table>

<div class="footer">
  Smart Door Camera • Event Log
</div>

<script>
const SHEET_ID = "1j6-GB3tRl1HNg8KOebzuM-3EU4RCg_HHmhXnQApuzSw";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let lastSeenTimestamp = null;

function parseGoogleSheet(text) {
  const json = JSON.parse(text.substring(47).slice(0, -2));
  return json.table.rows.map(r => ({
    timestamp: r.c[0]?.v || null,
    name: r.c[1]?.v?.trim() || "Unknown User"
  }));
}


function splitTimestamp(ts) {
  if (!ts) return { date: "--", time: "--" };

  let d;

  // If Google sends Date object
  if (typeof ts === "string") {
    d = new Date(ts.replace(" ", "T"));
  } else {
    d = new Date(ts);
  }

  const date = d.toLocaleDateString("en-GB", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });

  const time = d.toLocaleTimeString("en-GB", {
    hour12: false
  });

  return { date, time };
}


function updateTable(data) {
  const table = document.getElementById("logTable");
  table.innerHTML = "";

  let newEntryDetected = false;

  data.forEach((row, index) => {
    const tr = document.createElement("tr");
    const { date, time } = splitTimestamp(row.timestamp);

    const personClass =
    row.name.toLowerCase().includes("unknown")
    ? "person-unknown"
    : "person-known";


    tr.innerHTML = `
      <td>${date}</td>
      <td>${time}</td>
      <td class="${personClass}">${row.name}</td>
    `;

    // Highlight newest row
    if (index === data.length - 1 && row.timestamp !== lastSeenTimestamp) {
      tr.classList.add("new-row");
      newEntryDetected = true;
      lastSeenTimestamp = row.timestamp;
      setTimeout(() => tr.classList.remove("new-row"), 2000);
    }

    table.appendChild(tr);
  });

  // Update + blink latest banner only if new entry
  if (data.length > 0) {
    const latest = data[data.length - 1];
    const { date, time } = splitTimestamp(latest.timestamp);
    const banner = document.getElementById("latestEntry");

    banner.innerText =
      `Latest detection: ${latest.name} • ${date} ${time}`;

    if (newEntryDetected) {
      banner.classList.add("blink");
      setTimeout(() => banner.classList.remove("blink"), 2000);
    }
  }
}

function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(text => {
      const data = parseGoogleSheet(text);
      updateTable(data);
    })
    .catch(err => console.error("Sheet load error:", err));
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
