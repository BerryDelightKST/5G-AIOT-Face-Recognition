<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Updating Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { max-width: 800px; }
    .stats { margin-top: 20px; }
  </style>
</head>
<body>

<marquee><h1>Smart Door For Home Security</h1></marquee>
<p>Updates every 5 seconds</p>

<canvas id="myChart"></canvas>

<div class="stats">
  <h3>Latest Value:</h3>
  <p id="latestValue">--</p>
</div>

<script>
const SHEET_ID = "1Ku72W1Kg63sP465j5kj0mKpm872_lCRF_oWsq-9m4eM";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let chart;

function parseGoogleSheet(text) {
  const json = JSON.parse(text.substring(47).slice(0, -2));
  return json.table.rows.map(r => ({
    time: r.c[0]?.v,
    value: r.c[1]?.v
  }));
}

function updateDashboard(data) {
  const labels = data.map(d => d.time);
  const values = data.map(d => d.value);

  document.getElementById("latestValue").innerText =
    values[values.length - 1];

  if (!chart) {
    chart = new Chart(document.getElementById("myChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Value",
          data: values,
          tension: 0.3
        }]
      }
    });
  } else {
    chart.data.labels = labels;
    chart.data.datasets[0].data = values;
    chart.update();
  }
}

function loadData() {
  fetch(URL)
    .then(res => res.text())
    .then(text => {
      const data = parseGoogleSheet(text);
      updateDashboard(data);
    })
    .catch(err => console.error("Error loading sheet:", err));
}

// Initial load
loadData();

// Auto-update every 5 seconds kinda laggy ngl
setInterval(loadData, 5000);
</script>

</body>
</html>
